buildscript {
    ext {
        versions = [
                compileSdk         : 29,
                targetSdk          : 29,
                minSdk             : 17,
                androidXtest       : '1.2.0',
                androidGradlePlugin: '3.5.2',
                androidXextJunit   : '1.1.1',
                kotlin             : '1.3.60'
        ]
    }
}

subprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}