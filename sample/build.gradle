buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.android.tools.build:gradle:$versions.androidGradlePlugin"
    }
}

plugins {
    id "pl.droidsonroids.animation-disabler" version "1.0.5"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "pl.droidsonroids.animation-disabler"

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    androidTestImplementation "androidx.test:rules:$versions.androidXtest"
    androidTestImplementation "androidx.test:runner:$versions.androidXtest"
    androidTestImplementation "androidx.test.ext:junit:$versions.androidXextJunit"
    androidTestImplementation "junit:junit:+"
}